<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwan Sadek - Investment Portfolio</title>
    <style>
        :root {
            --bg-primary: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            --bg-card: rgba(30, 41, 59, 0.7);
            --bg-input: rgba(51, 65, 85, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: white;
            --text-secondary: #94a3b8;
            --text-tertiary: #64748b;
        }
        
        [data-theme="light"] {
            --bg-primary: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
            --bg-card: rgba(255, 255, 255, 0.9);
            --bg-input: rgba(241, 245, 249, 0.8);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            padding: 15px;
            transition: all 0.3s ease;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .glass {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .header {
            background: var(--bg-card);
            backdrop-filter: blur(30px) saturate(180%);
            padding: 25px 35px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .header-left h1 {
            font-size: clamp(22px, 4.5vw, 34px);
            margin-bottom: 5px;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header-left .date-time {
            color: var(--text-secondary);
            font-size: clamp(12px, 2vw, 15px);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .live-clock {
            font-family: 'Courier New', monospace;
            font-weight: 600;
            color: #60a5fa;
        }
        
        .market-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .market-status.open { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .market-status.closed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .market-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .market-status.open .market-dot { background: #10b981; }
        .market-status.closed .market-dot { background: #ef4444; }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        
        .header-right { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        
        .icon-button {
            padding: 10px 15px;
            background: rgba(99, 102, 241, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            color: #a5b4fc;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        
        .icon-button:hover {
            background: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
        
        .icon-button.active {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }
        
        .blurred .sensitive { filter: blur(8px); user-select: none; }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .metric-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px) saturate(180%);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(96, 165, 250, 0.5), transparent);
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }
        
        .metric-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        
        .metric-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: clamp(12px, 2vw, 14px);
            font-weight: 500;
            flex: 1;
        }
        
        .metric-value {
            font-size: clamp(24px, 4vw, 32px);
            font-weight: bold;
            margin-top: 5px;
        }
        
        .metric-value.positive { color: #10b981; }
        .metric-value.negative { color: #ef4444; }
        
        .tabs {
            display: flex;
            gap: 8px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 5px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            overflow-x: auto;
        }
        
        .tab {
            flex: 1;
            min-width: 100px;
            padding: clamp(12px, 2vw, 15px);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: clamp(13px, 2vw, 16px);
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .tab:hover { background: rgba(51, 65, 85, 0.5); color: var(--text-primary); }
        .tab.active { background: rgba(37, 99, 235, 0.8); color: white; }
        
        .content { display: none; }
        .content.active { display: block; }
        
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: clamp(20px, 4vw, 30px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .card h2 {
            font-size: clamp(18px, 3vw, 24px);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-icon { width: 32px; height: 32px; }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 350px;
        }
        
        .pie-chart-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }
        
        #pieChart { cursor: pointer; transition: all 0.3s; }
        
        .pie-legend {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-input);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .legend-item:hover {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(96, 165, 250, 0.3);
            transform: translateX(5px);
        }
        
        .legend-item.highlighted {
            border: 2px solid #60a5fa;
            background: rgba(96, 165, 250, 0.2);
        }
        
        .legend-color { width: 16px; height: 16px; border-radius: 4px; }
        .legend-text { font-size: 14px; color: var(--text-secondary); flex: 1; }
        .legend-value { font-weight: 700; color: var(--text-primary); }
        
        table { width: 100%; border-collapse: collapse; }
        .table-wrapper { overflow-x: auto; }
        
        th, td {
            padding: clamp(10px, 2vw, 15px);
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: clamp(11px, 1.8vw, 14px);
            text-transform: uppercase;
        }
        
        tr:hover { background: rgba(51, 65, 85, 0.3); }
        .text-right { text-align: right; }
        .positive { color: #10b981; font-weight: bold; }
        .negative { color: #ef4444; font-weight: bold; }
        
        .asset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }
        
        .asset-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
        }
        
        .asset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }
        
        .asset-card.gold::before { background: linear-gradient(90deg, transparent, #f59e0b, transparent); }
        .asset-card.islamic::before { background: linear-gradient(90deg, transparent, #10b981, transparent); }
        .asset-card:hover { transform: translateY(-5px); }
        .asset-card.highlighted { border: 2px solid #60a5fa; box-shadow: 0 12px 40px rgba(96, 165, 250, 0.4); }
        
        .asset-card h3 {
            font-size: clamp(16px, 2.5vw, 20px);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .asset-icon { width: 28px; height: 28px; opacity: 0.7; }
        .asset-info { margin-bottom: 15px; }
        .asset-label {
            color: var(--text-secondary);
            font-size: clamp(11px, 1.8vw, 12px);
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .asset-value { font-size: clamp(15px, 2.5vw, 18px); font-weight: 600; }
        
        .gain-box {
            background: rgba(16, 185, 129, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .gain-box.loss { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2); }
        
        input, select {
            width: 100%;
            padding: clamp(10px, 2vw, 12px);
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: clamp(13px, 2vw, 15px);
            margin-bottom: 15px;
        }
        
        input:focus { outline: none; border-color: #2563eb; }
        label { display: block; color: var(--text-secondary); font-size: clamp(12px, 2vw, 14px); margin-bottom: 8px; }
        
        .button {
            padding: clamp(10px, 2vw, 12px) clamp(20px, 3vw, 24px);
            background: rgba(37, 99, 235, 0.8);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: clamp(14px, 2vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .button:hover { background: rgba(29, 78, 216, 0.9); transform: translateY(-2px); }
        .button.secondary { background: rgba(16, 185, 129, 0.8); }
        .button.secondary:hover { background: rgba(5, 150, 105, 0.9); }
        
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .price-input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; }
        .price-box { background: var(--bg-input); padding: 15px; border-radius: 10px; border: 1px solid var(--border-color); }
        
        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            padding: 12px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .save-indicator.show { opacity: 1; transform: translateY(0); }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .header { padding: 20px; }
            .asset-grid { grid-template-columns: 1fr; }
            .pie-chart-wrapper { width: 250px; height: 250px; }
        }
        
        .icon { width: 24px; height: 24px; }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="header glass">
            <div class="header-left">
                <h1>Marwan Sadek</h1>
                <div class="date-time">
                    <span id="currentDate"></span>
                    <span class="live-clock" id="liveClock"></span>
                    <div class="market-status" id="marketStatus">
                        <div class="market-dot"></div>
                        <span id="marketText">Market Closed</span>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-button" onclick="toggleTheme()" title="Toggle Theme">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="icon-button" onclick="exportToCSV()" title="Export to CSV">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
                <button class="icon-button" id="privacyToggle" onclick="togglePrivacy()" title="Privacy Mode">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
            </div>
        </div>

        <div class="metrics-grid" id="metricsGrid"></div>

        <div class="tabs glass">
            <button class="tab active" onclick="switchTab('overview')">Overview</button>
            <button class="tab" onclick="switchTab('assets')">Assets</button>
            <button class="tab" onclick="switchTab('manage')">Manage</button>
            <button class="tab" onclick="switchTab('projections')">Projections</button>
        </div>

        <div id="overview" class="content active">
            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 11l3 3L22 4"></path>
                        <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                    </svg>
                    Asset Performance Overview
                </h2>
                <div class="table-wrapper">
                    <table id="performanceTable"></table>
                </div>
            </div>
            
            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"></path>
                    </svg>
                    Portfolio Composition
                </h2>
                <div class="chart-container">
                    <div class="pie-chart-wrapper">
                        <canvas id="pieChart" width="300" height="300"></canvas>
                    </div>
                    <div class="pie-legend" id="pieLegend"></div>
                </div>
            </div>
        </div>

        <div id="assets" class="content">
            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M3.51 9a9 9 0 0114.85-3.36L23 10"></path>
                    </svg>
                    Update Market Prices
                </h2>
                <div class="price-input-grid" id="priceInputs"></div>
            </div>

            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                    </svg>
                    Asset Details
                </h2>
                <div class="asset-grid" id="assetCards"></div>
            </div>
        </div>

        <div id="manage" class="content">
            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add New Purchase
                </h2>
                <div class="form-grid">
                    <div><label>Date</label><input type="date" id="newDate"></div>
                    <div><label>Asset</label><input type="text" id="newAsset" placeholder="e.g., Aman fund"></div>
                    <div><label>Quantity</label><input type="number" id="newQuantity" step="0.01"></div>
                    <div><label>Purchase Price</label><input type="number" id="newPrice" step="0.01"></div>
                </div>
                <button class="button secondary" onclick="addPurchase()">Add Purchase</button>
            </div>

            <div class="card glass">
                <h2>
                    <svg class="card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                    </svg>
                    Purchase History
                </h2>
                <div class="table-wrapper">
                    <table id="historyTable"></table>
                </div>
            </div>
        </div>

        <div id="projections" class="content">
            <div class="card glass">
                <h2>Projection Settings</h2>
                <div class="form-grid">
                    <div><label>Expected Annual Return (%)</label><input type="number" id="expectedReturn" value="8" step="0.5" onchange="updateProjections()"></div>
                    <div><label>Projection Period (Years)</label><input type="number" id="projectionYears" value="25" step="5" onchange="updateProjections()"></div>
                </div>
            </div>
            <div class="card glass">
                <h2>Future Value Projections</h2>
                <div class="table-wrapper">
                    <table id="projectionsTable"></table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'marwan_portfolio_data';
        const THEME_KEY = 'marwan_theme';
        let selectedAsset = null;
        
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    if (parsed.marketPrices && Object.keys(parsed.marketPrices).length > 0) {
                        return parsed;
                    }
                } catch (e) { console.error('Parse error:', e); }
            }
            return {
                purchases: [
                    { date: '2025-10-06', asset: 'Aman fund', quantity: 9, purchase_price: 353.29 },
                    { date: '2025-11-03', asset: 'Aman fund', quantity: 11, purchase_price: 367.99 },
                    { date: '2025-11-04', asset: 'CMS', quantity: 210, purchase_price: 14.18 },
                    { date: '2025-11-06', asset: 'AZG', quantity: 95, purchase_price: 20.88 },
                    { date: '2025-11-21', asset: 'Aman fund', quantity: 12, purchase_price: 378.09 },
                    { date: '2025-12-02', asset: 'Aman fund', quantity: 12, purchase_price: 393.69 },
                    { date: '2025-12-02', asset: 'AZG', quantity: 137, purchase_price: 21.948 },
                    { date: '2025-12-02', asset: 'CMS', quantity: 134, purchase_price: 14.837 },
                    { date: '2026-01-05', asset: 'Aman fund', quantity: 11, purchase_price: 400.31 },
                    { date: '2026-01-05', asset: 'CMS', quantity: 191, purchase_price: 15.69 },
                    { date: '2026-01-05', asset: 'AZG', quantity: 136, purchase_price: 22.49 }
                ],
                marketPrices: { 'Aman fund': 430.51, 'AZG': 26.17192, 'CMS': 17.11725 }
            };
        }

        function saveData() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify({ purchases, marketPrices }));
                const ind = document.getElementById('saveIndicator');
                ind.classList.add('show');
                setTimeout(() => ind.classList.remove('show'), 2000);
            } catch (e) { alert('Save failed: ' + e.message); }
        }

        const data = loadData();
        let purchases = [...data.purchases];
        let marketPrices = {...data.marketPrices};
        const colors = ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6'];

        const assetIcons = {
            'AZG': (c) => `<svg class="asset-icon" viewBox="0 0 24 24" fill="none" stroke="${c}" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line></svg>`,
            'CMS': (c) => `<svg class="asset-icon" viewBox="0 0 24 24" fill="none" stroke="${c}" stroke-width="2"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path></svg>`,
            'Aman fund': (c) => `<svg class="asset-icon" viewBox="0 0 24 24" fill="none" stroke="${c}" stroke-width="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>`
        };

        function updateDate() {
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').textContent = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0') + ':' + String(now.getSeconds()).padStart(2, '0');
        }
        
        function updateMarketStatus() {
            const now = new Date();
            const day = now.getDay();
            const time = now.getHours() * 60 + now.getMinutes();
            const el = document.getElementById('marketStatus');
            const txt = document.getElementById('marketText');
            if (day >= 0 && day <= 4 && time >= 600 && time < 870) {
                el.className = 'market-status open';
                txt.textContent = 'Market Open';
            } else {
                el.className = 'market-status closed';
                txt.textContent = 'Market Closed';
            }
        }
        
        setInterval(updateClock, 1000);
        setInterval(updateMarketStatus, 60000);
        updateDate();
        updateClock();
        updateMarketStatus();

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem(THEME_KEY, newTheme);
        }
        
        const savedTheme = localStorage.getItem(THEME_KEY) || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function formatCurrency(v) { return 'EÂ£' + v.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ","); }
        function formatPercent(v) { return `${v >= 0 ? '+' : ''}${v.toFixed(2)}%`; }

        function calculateMetrics() {
            const summary = {};
            let totalInvested = 0;
            
            purchases.forEach(p => {
                const cost = p.quantity * p.purchase_price;
                totalInvested += cost;
                if (!summary[p.asset]) summary[p.asset] = { totalQuantity: 0, totalCost: 0 };
                summary[p.asset].totalQuantity += p.quantity;
                summary[p.asset].totalCost += cost;
            });

            let totalCurrentValue = 0;
            const breakdown = [];

            Object.keys(summary).forEach(asset => {
                const d = summary[asset];
                const avgPrice = d.totalCost / d.totalQuantity;
                const curPrice = marketPrices[asset] || avgPrice;
                const curValue = d.totalQuantity * curPrice;
                const gain = curValue - d.totalCost;
                const gainPct = (gain / d.totalCost) * 100;
                totalCurrentValue += curValue;
                breakdown.push({ asset, quantity: d.totalQuantity, avgPrice, currentPrice: curPrice, invested: d.totalCost, currentValue: curValue, gainLoss: gain, gainLossPercent: gainPct });
            });

            breakdown.sort((a, b) => b.currentValue - a.currentValue);
            return {
                totalInvested,
                totalCurrentValue,
                totalGainLoss: totalCurrentValue - totalInvested,
                totalGainLossPercent: ((totalCurrentValue - totalInvested) / totalInvested) * 100,
                assetBreakdown: breakdown
            };
        }

        function updateMetrics() {
            const m = calculateMetrics();
            document.getElementById('metricsGrid').innerHTML = `
                <div class="metric-card glass"><div class="metric-header"><div class="metric-icon"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6"></path></svg></div><div class="metric-label">Total Invested</div></div><div class="metric-value sensitive">${formatCurrency(m.totalInvested)}</div></div>
                <div class="metric-card glass"><div class="metric-header"><div class="metric-icon"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline></svg></div><div class="metric-label">Current Value</div></div><div class="metric-value positive sensitive">${formatCurrency(m.totalCurrentValue)}</div></div>
                <div class="metric-card glass"><div class="metric-header"><div class="metric-icon"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="${m.totalGainLoss >= 0 ? '#10b981' : '#ef4444'}" stroke-width="2"><line x1="18" y1="20" x2="18" y2="10"></line><line x1="12" y1="20" x2="12" y2="4"></line></svg></div><div class="metric-label">Total Gain/Loss</div></div><div class="metric-value ${m.totalGainLoss >= 0 ? 'positive' : 'negative'} sensitive">${formatCurrency(m.totalGainLoss)}</div></div>
                <div class="metric-card glass"><div class="metric-header"><div class="metric-icon"><svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#a78bfa" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg></div><div class="metric-label">Return %</div></div><div class="metric-value ${m.totalGainLossPercent >= 0 ? 'positive' : 'negative'}">${formatPercent(m.totalGainLossPercent)}</div></div>
            `;
        }

        function drawPieChart() {
            const m = calculateMetrics();
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const cx = 150, cy = 150, r = 130;
            let angle = -Math.PI / 2;
            const slices = [];
            
            ctx.clearRect(0, 0, 300, 300);
            
            m.assetBreakdown.forEach((a, i) => {
                const slice = (a.currentValue / m.totalCurrentValue) * 2 * Math.PI;
                slices.push({ asset: a.asset, start: angle, end: angle + slice });
                ctx.beginPath();
                ctx.arc(cx, cy, r, angle, angle + slice);
                ctx.lineTo(cx, cy);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = 'rgba(15, 23, 42, 0.8)';
                ctx.lineWidth = 3;
                ctx.stroke();
                angle += slice;
            });
            
            ctx.beginPath();
            ctx.arc(cx, cy, r * 0.55, 0, 2 * Math.PI);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg-card') || 'rgba(15, 23, 42, 0.95)';
            ctx.fill();
            
            canvas.onclick = function(e) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left - cx;
                const y = e.clientY - rect.top - cy;
                const clickAngle = Math.atan2(y, x) + Math.PI / 2;
                const dist = Math.sqrt(x*x + y*y);
                if (dist < r && dist > r * 0.55) {
                    let ca = clickAngle < 0 ? clickAngle + 2 * Math.PI : clickAngle;
                    slices.forEach(s => {
                        let sa = s.start < 0 ? s.start + 2 * Math.PI : s.start;
                        let ea = s.end < 0 ? s.end + 2 * Math.PI : s.end;
                        if (ca >= sa && ca <= ea) highlightAsset(s.asset);
                    });
                }
            };
            
            let html = '';
            m.assetBreakdown.forEach((a, i) => {
                const w = (a.currentValue / m.totalCurrentValue) * 100;
                const icon = assetIcons[a.asset] ? assetIcons[a.asset](colors[i % colors.length]) : '';
                const h = selectedAsset === a.asset ? 'highlighted' : '';
                html += `<div class="legend-item ${h}" onclick="highlightAsset('${a.asset}')">${icon}<div class="legend-color" style="background:${colors[i % colors.length]}"></div><div class="legend-text">${a.asset} <span class="legend-value sensitive">${w.toFixed(1)}%</span></div></div>`;
            });
            document.getElementById('pieLegend').innerHTML = html;
        }

        function highlightAsset(name) {
            selectedAsset = selectedAsset === name ? null : name;
            document.querySelectorAll('.legend-item, .asset-card').forEach(el => el.classList.remove('highlighted'));
            if (selectedAsset) {
                document.querySelectorAll('.legend-item, .asset-card').forEach(el => {
                    if (el.textContent.includes(selectedAsset)) {
                        el.classList.add('highlighted');
                        if (el.classList.contains('asset-card')) el.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }
        }

        function updatePerformanceTable() {
            const m = calculateMetrics();
            let html = '<thead><tr><th>Asset</th><th class="text-right">Quantity</th><th class="text-right">Avg Price</th><th class="text-right">Current</th><th class="text-right">Invested</th><th class="text-right">Value</th><th class="text-right">Gain/Loss</th><th class="text-right">Return %</th></tr></thead><tbody>';
            m.assetBreakdown.forEach(a => {
                html += `<tr onclick="highlightAsset('${a.asset}')" style="cursor:pointer"><td><strong>${a.asset}</strong></td><td class="text-right sensitive">${a.quantity.toFixed(2)}</td><td class="text-right sensitive">${formatCurrency(a.avgPrice)}</td><td class="text-right sensitive" style="color:#60a5fa">${formatCurrency(a.currentPrice)}</td><td class="text-right sensitive">${formatCurrency(a.invested)}</td><td class="text-right sensitive"><strong>${formatCurrency(a.currentValue)}</strong></td><td class="text-right ${a.gainLoss >= 0 ? 'positive' : 'negative'} sensitive">${formatCurrency(a.gainLoss)}</td><td class="text-right ${a.gainLossPercent >= 0 ? 'positive' : 'negative'}">${formatPercent(a.gainLossPercent)}</td></tr>`;
            });
            document.getElementById('performanceTable').innerHTML = html + '</tbody>';
        }

        function updatePriceInputs() {
            let html = '';
            Object.keys(marketPrices).forEach(a => {
                html += `<div class="price-box"><label>${a}</label><input type="number" step="0.01" value="${marketPrices[a]}" onchange="updateMarketPrice('${a}', this.value)" class="sensitive"></div>`;
            });
            document.getElementById('priceInputs').innerHTML = html;
        }

        function updateMarketPrice(asset, val) {
            marketPrices[asset] = parseFloat(val);
            saveData();
            updateAll();
        }

        function updateAssetCards() {
            const m = calculateMetrics();
            let html = '';
            m.assetBreakdown.forEach((a, i) => {
                const w = (a.currentValue / m.totalCurrentValue) * 100;
                const type = a.asset === 'AZG' ? 'gold' : 'islamic';
                const icon = assetIcons[a.asset] ? assetIcons[a.asset](colors[i % colors.length]) : '';
                const h = selectedAsset === a.asset ? 'highlighted' : '';
                html += `<div class="asset-card glass ${type} ${h}" onclick="highlightAsset('${a.asset}')"><h3>${a.asset}${icon}</h3><div class="asset-info"><div class="asset-label">Quantity</div><div class="asset-value sensitive">${a.quantity.toFixed(2)}</div></div><div style="display:grid;grid-template-columns:1fr 1fr;gap:15px"><div class="asset-info"><div class="asset-label">Avg</div><div class="asset-value sensitive">${formatCurrency(a.avgPrice)}</div></div><div class="asset-info"><div class="asset-label">Current</div><div class="asset-value sensitive" style="color:#60a5fa">${formatCurrency(a.currentPrice)}</div></div></div><div class="asset-info"><div class="asset-label">Value</div><div class="asset-value sensitive">${formatCurrency(a.currentValue)}</div></div><div class="asset-info"><div class="asset-label">Weight</div><div class="asset-value sensitive" style="color:#a78bfa">${w.toFixed(1)}%</div></div><div class="gain-box ${a.gainLoss < 0 ? 'loss' : ''}"><div style="display:flex;justify-content:space-between"><span style="font-size:12px">Gain/Loss</span><span class="${a.gainLoss >= 0 ? 'positive' : 'negative'} sensitive" style="font-weight:bold">${formatCurrency(a.gainLoss)}</span></div><div style="display:flex;justify-content:space-between;margin-top:5px"><span style="font-size:12px">Return</span><span class="${a.gainLossPercent >= 0 ? 'positive' : 'negative'}" style="font-weight:bold">${formatPercent(a.gainLossPercent)}</span></div></div></div>`;
            });
            document.getElementById('assetCards').innerHTML = html;
        }

        function updateHistoryTable() {
            const sorted = [...purchases].sort((a, b) => new Date(b.date) - new Date(a.date));
            let html = '<thead><tr><th>Date</th><th>Asset</th><th class="text-right">Quantity</th><th class="text-right">Price</th><th class="text-right">Cost</th></tr></thead><tbody>';
            sorted.forEach(p => {
                html += `<tr><td>${new Date(p.date).toLocaleDateString()}</td><td><strong>${p.asset}</strong></td><td class="text-right sensitive">${p.quantity}</td><td class="text-right sensitive">${formatCurrency(p.purchase_price)}</td><td class="text-right sensitive"><strong>${formatCurrency(p.quantity * p.purchase_price)}</strong></td></tr>`;
            });
            document.getElementById('historyTable').innerHTML = html + '</tbody>';
        }

        function addPurchase() {
            const date = document.getElementById('newDate').value;
            const asset = document.getElementById('newAsset').value;
            const qty = parseFloat(document.getElementById('newQuantity').value);
            const price = parseFloat(document.getElementById('newPrice').value);
            if (date && asset && qty && price) {
                purchases.push({ date, asset, quantity: qty, purchase_price: price });
                if (!marketPrices[asset]) marketPrices[asset] = price;
                document.getElementById('newDate').value = '';
                document.getElementById('newAsset').value = '';
                document.getElementById('newQuantity').value = '';
                document.getElementById('newPrice').value = '';
                saveData();
                updateAll();
                alert('Purchase added!');
            } else alert('Fill all fields');
        }

        function updateProjections() {
            const m = calculateMetrics();
            const rate = parseFloat(document.getElementById('expectedReturn').value) / 100;
            const years = parseInt(document.getElementById('projectionYears').value);
            let html = '<thead><tr><th>Year</th><th class="text-right">Conservative</th><th class="text-right">Expected</th><th class="text-right">Optimistic</th></tr></thead><tbody>';
            for (let y = 0; y <= years; y += 5) {
                const cons = m.totalCurrentValue * Math.pow(1 + rate * 0.6, y);
                const exp = m.totalCurrentValue * Math.pow(1 + rate, y);
                const opt = m.totalCurrentValue * Math.pow(1 + rate * 1.4, y);
                html += `<tr><td><strong>${y === 0 ? 'Now' : y + 'Y'}</strong></td><td class="text-right sensitive" style="color:#f59e0b">${formatCurrency(cons)}</td><td class="text-right sensitive" style="color:#60a5fa"><strong>${formatCurrency(exp)}</strong></td><td class="text-right sensitive" style="color:#10b981">${formatCurrency(opt)}</td></tr>`;
            }
            document.getElementById('projectionsTable').innerHTML = html + '</tbody>';
        }

        function switchTab(name) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            event.target.classList.add('active');
        }

        function togglePrivacy() {
            document.getElementById('mainContainer').classList.toggle('blurred');
            document.getElementById('privacyToggle').classList.toggle('active');
        }

        function exportToCSV() {
            const m = calculateMetrics();
            let csv = 'Marwan Sadek Portfolio Summary\\n\\nMetric,Value\\n';
            csv += `Total Invested,${m.totalInvested.toFixed(2)}\\nCurrent Value,${m.totalCurrentValue.toFixed(2)}\\nGain/Loss,${m.totalGainLoss.toFixed(2)}\\nReturn %,${m.totalGainLossPercent.toFixed(2)}\\n\\n`;
            csv += 'Asset,Quantity,Avg Price,Current Price,Invested,Current Value,Gain/Loss,Return %\\n';
            m.assetBreakdown.forEach(a => {
                csv += `${a.asset},${a.quantity.toFixed(2)},${a.avgPrice.toFixed(2)},${a.currentPrice.toFixed(2)},${a.invested.toFixed(2)},${a.currentValue.toFixed(2)},${a.gainLoss.toFixed(2)},${a.gainLossPercent.toFixed(2)}\\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `portfolio_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateAll() {
            updateMetrics();
            drawPieChart();
            updatePerformanceTable();
            updateProjections();
            updatePriceInputs();
            updateAssetCards();
            updateHistoryTable();
        }

        updateAll();
    </script>
